<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h2>Click on the games to explore.</h2>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center><a href="https://studio.code.org/projects/spritelab/8m_8wMFhJiqSnl7qDWxszESqOCtUR5U5Tu5STBLO7xc" target="_blank"><img class="img-responsive" src="thumbnail%20(3).png"></a>
                        <div class="carousel-content">
                            <p>Floating and sinking</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center><a href="https://studio.code.org/projects/playlab/Ih1Bx1XoGt3jdmxq3tCkwqD4grwejCb6omZsIqeL0uM" target="_blank"><img class="img-responsive" src="thumbnail.png"></a>
                        <div class="carousel-content"><p>Math quiz</p></div>
                    </center></div>
                </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a></div></div>
</body>

</html>
